<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for l in level_list %}
            <li>
                <h2> {{ program_title }} Level {{ l.level }}</h2>

                    <h3>Prerequisites</h3>
                    <p>{{ l.prerequisite }}</p>
                    <hr />
                    <h3>Description</h3>
                    <p>{{ l.description }}</p>
                    <hr />
                    <h3><a href="/program/{{ program_title }}/level_{{ l.level }}/upcoming_sessions">Upcoming Sessions</a></h3>
                    <hr />
            </li>

        {% endfor %}
    </ul>
</body>
</html>
