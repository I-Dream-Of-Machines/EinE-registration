<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excellence in Education Programming</title>
</head>
<body>
    <ul>
        {% for p in program_list %}
            <li>
                <h2>{{ p.name }} Level {{ p.level }}</h2>

                    <h3>Prerequisites</h3>
                    <p>{{ p.prerequisite }}</p>
                    <hr />
                    <h3>Description</h3>
                    <p>{{ p.description }}</p>
                    <hr />
                    <h3><a>Current Sessions</a></h3>
                    <hr />
            </li>

        {% endfor %}
    </ul>
</body>
</html>
